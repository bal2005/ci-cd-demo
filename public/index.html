<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Time | Live Clock</title>
  <meta name="description" content="A beautiful live clock app built with Express.js that displays the current time and date in real-time." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">‚è±</span>
        <span class="logo-text">LiveClock</span>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span>Live</span>
      </div>
    </header>

    <main class="main">
      <div class="clock-card">
        <div class="card-glow"></div>

        <div class="timezone-label" id="timezone-label">Loading timezone...</div>

        <div class="time-display">
          <div class="time-wrapper">
            <span class="time-text" id="time-display">--:--:--</span>
            <span class="time-period" id="time-period">--</span>
          </div>
        </div>

        <div class="date-display" id="date-display">Loading date...</div>

        <div class="divider"></div>

        <div class="stats-row">
          <div class="stat-item">
            <span class="stat-label">Day of Year</span>
            <span class="stat-value" id="day-of-year">---</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-label">Week Number</span>
            <span class="stat-value" id="week-number">---</span>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <span class="stat-label">Unix Timestamp</span>
            <span class="stat-value mono" id="unix-timestamp">----------</span>
          </div>
        </div>
      </div>

      <div class="secondary-cards">
        <div class="mini-card" id="utc-card">
          <div class="mini-card-icon">üåç</div>
          <div class="mini-card-content">
            <span class="mini-card-label">UTC Time</span>
            <span class="mini-card-value mono" id="utc-time">--:--:--</span>
          </div>
        </div>

        <div class="mini-card" id="iso-card">
          <div class="mini-card-icon">üìã</div>
          <div class="mini-card-content">
            <span class="mini-card-label">ISO 8601</span>
            <span class="mini-card-value mono small" id="iso-time">Loading...</span>
          </div>
        </div>

        <div class="mini-card" id="server-card">
          <div class="mini-card-icon">üñ•Ô∏è</div>
          <div class="mini-card-content">
            <span class="mini-card-label">Server Time</span>
            <span class="mini-card-value mono" id="server-time">--:--:--</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Powered by <strong>Express.js</strong> ¬∑ Updates every second</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
